    <!-- Styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>

    <!-- Navbar Start -->

            <nav class="navbar navbar-expand-lg navbar-light p-0">
                <a href="/" class="navbar-brand">
                    <h2 class="text-white">Hairnic</h2>
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

<!-- 					    <a href="/order/delivery" class="nav-item nav-link">Checkout</a>       -->

					</div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->


<!-- Hero Section -->
<div class="container-fluid bg-primary hero-header mb-5">
    <div class="container text-center">
        <h1 class="display-4 text-white mb-3">Register</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                <li class="breadcrumb-item active text-white" aria-current="page">Register</li>
            </ol>
        </nav>
    </div>
</div>

<!-- Registration Form Start -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="bg-light rounded shadow-sm p-5">
                <h2 class="mb-4 text-primary fw-bold text-center">Create <span class="fw-normal text-dark">Account</span></h2>
                
                <form th:action="@{/register}" th:object="${userDTO}" method="post" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your full name" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password" required minlength="6">
                        <div class="invalid-feedback">Password must be at least 6 characters.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        <div class="invalid-feedback">Passwords do not match.</div>
                    </div>
                    <button type="submit" class="btn btn-dark rounded-pill w-100 py-3 text-uppercase fw-semibold">Register</button>
                    <p class="text-center mt-3 mb-0">Already have an account? <a href="/login" class="text-primary">Login</a></p>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- Registration Form End -->

<!-- Newsletter, Footer, Scripts (same as before) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>

<!-- Frontend Validation Script -->
<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add('is-invalid');
            e.preventDefault();
        } else {
            confirmPassword.classList.remove('is-invalid');
        }
    });
</script>

</body>
</html>
